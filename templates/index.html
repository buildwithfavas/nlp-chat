<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot Assistant</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --bg-color: #f5f7fb;
        --chat-bg: #ffffff;
        --user-msg-bg: #667eea;
        --bot-msg-bg: #e9ecef;
        --text-color: #333;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chat-container {
        width: 90%;
        max-width: 500px;
        height: 80vh;
        background: var(--chat-bg);
        border-radius: 20px;
        box-shadow: var(--shadow);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .chat-header {
        background: var(--primary-gradient);
        padding: 20px;
        color: white;
        text-align: center;
      }

      .chat-header h1 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
      }

      .chat-header p {
        margin: 5px 0 0;
        font-size: 0.9rem;
        opacity: 0.9;
      }

      #chatbox {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
        scroll-behavior: smooth;
      }

      .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 15px;
        font-size: 0.95rem;
        line-height: 1.4;
        position: relative;
        animation: fadeIn 0.3s ease;
        word-wrap: break-word;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .botText {
        align-self: flex-start;
        background: var(--bot-msg-bg);
        color: var(--text-color);
        border-bottom-left-radius: 5px;
      }

      .userText {
        align-self: flex-end;
        background: var(--user-msg-bg);
        color: white;
        border-bottom-right-radius: 5px;
      }

      .input-area {
        padding: 20px;
        background: #fff;
        border-top: 1px solid #eee;
        display: flex;
        gap: 10px;
      }

      #textInput {
        flex: 1;
        padding: 12px 15px;
        border: 2px solid #eee;
        border-radius: 25px;
        outline: none;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      #textInput:focus {
        border-color: #667eea;
      }

      #buttonInput {
        background: var(--primary-gradient);
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        cursor: pointer;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
      }

      #buttonInput:hover {
        transform: scale(1.05);
      }

      #buttonInput svg {
        width: 20px;
        height: 20px;
        fill: white;
      }

      /* Custom scrollbar */
      #chatbox::-webkit-scrollbar {
        width: 6px;
      }
      #chatbox::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      #chatbox::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>Live Chatbot</h1>
        <p>Ask me anything about chatbots</p>
      </div>

      <div id="chatbox">
        <div class="message botText">
          <span>Hi! I'm Chatbot. I can answer questions about chatbots.</span>
        </div>
      </div>

      <div class="input-area">
        <input
          id="textInput"
          type="text"
          name="msg"
          placeholder="Type a message..."
          autofocus
        />
        <button id="buttonInput">
          <svg viewBox="0 0 24 24">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
          </svg>
        </button>
      </div>
    </div>

    <script>
      function getBotResponse() {
        var rawText = $("#textInput").val();
        if (!rawText) return; // Don't send empty messages

        var userHtml =
          '<div class="message userText"><span>' + rawText + "</span></div>";

        $("#textInput").val("");
        $("#chatbox").append(userHtml);

        // Scroll to bottom
        document.getElementById("chatbox").scrollTop =
          document.getElementById("chatbox").scrollHeight;

        $.get("/get", { msg: rawText }).done(function (data) {
          var botHtml =
            '<div class="message botText"><span>' + data + "</span></div>";
          $("#chatbox").append(botHtml);
          document.getElementById("chatbox").scrollTop =
            document.getElementById("chatbox").scrollHeight;
        });
      }

      $("#textInput").keypress(function (e) {
        if (e.which == 13) {
          getBotResponse();
        }
      });

      $("#buttonInput").click(function () {
        getBotResponse();
      });
    </script>
  </body>
</html>
